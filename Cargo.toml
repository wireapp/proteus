[package]
name         = "proteus"
version      = "1.0.4"
authors      = ["Wire Swiss GmbH <seceng@wire.com>"]
description  = "Axolotl protocol implementation"
homepage     = "https://github.com/wireapp/proteus"
repository   = "git@github.com:wireapp/proteus.git"
license      = "GPL-3.0"
autobenches = false

[features]
default = []
ct_check = ["dudect-bencher", "clap", "rand", "rand_chacha"]

[dependencies]
cbor-codec    = "=0.7.1"
hkdf          = { git = "https://github.com/wireapp/hkdf", tag = "v0.3.2"}
sodiumoxide   = { version = "=0.2.7", default-features = false, features = ["std"] }

dudect-bencher = { version = "0.4", optional = true }
clap = { version = "2.34", optional = true }
rand = { version = "0.7", optional = true }
rand_chacha =  { version = "0.2.1", optional = true }

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmarks"
harness = false

[[bin]]
name = "ct_checks"
path = "benches/ct_checks.rs"
