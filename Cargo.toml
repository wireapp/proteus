[package]
name         = "proteus"
version      = "1.1.0"
authors      = ["Wire Swiss GmbH <seceng@wire.com>"]
description  = "Axolotl protocol implementation"
homepage     = "https://github.com/wireapp/proteus"
repository   = "git@github.com:wireapp/proteus.git"
license      = "GPL-3.0"
edition      = "2021"

[dependencies]
cbor-codec    = "=0.7.1"
eyre = "=0.6.5"
rand = "=0.8.4"
thiserror = "=1.0"

# Crypto
zeroize = "=1.4"
sha2 = "=0.10.0"
hkdf = "=0.12.0"
hmac = "=0.12.0"
chacha20 = { version = "=0.8.1", features = ["rng"] }
ed25519 = "=1.3"
ed25519-dalek = "=1.0"
elliptic-curve = "=0.11.6"
curve25519-dalek = "=3.2"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmarks"
harness = false
