[package]
name         = "proteus"
version      = "2.0.0"
authors      = ["Wire Swiss GmbH <seceng@wire.com>"]
description  = "Axolotl protocol implementation"
homepage     = "https://github.com/wireapp/proteus"
repository   = "git@github.com:wireapp/proteus.git"
license      = "GPL-3.0"
edition      = "2021"

[features]
default = []
hazmat = []

[dependencies]
thiserror = "1.0"

# CSPRNG
rand = { version = "0.8", features = ["getrandom"] }
getrandom = { version = "0.2", features = ["js"] }
rand_chacha = "0.3"

# Crypto
zeroize = "1.5"
sha2 = "0.10"
hkdf = "0.12"
hmac = "0.12"
chacha20 = "0.9"
elliptic-curve = "0.11"
ed25519 = "1.3"
ed25519-dalek = "1.0"
curve25519-dalek = "3.2"
x25519-dalek = { version = "1.1.1", package = "x25519-dalek-ng" }
subtle = "2.4"
cbor-codec = { path = "crates/cbor-codec" }

[dev-dependencies]
criterion = "0.3"
pretty_assertions = "1.2"
proteus-legacy = { git = "https://github.com/wireapp/proteus", branch = "otak/sodiumoxide-0.2.7", package = "proteus", features = ["hazmat"] }
proteus = { path = ".", features = ["hazmat"] }
wasm-bindgen-test = "0.3"

[[bench]]
name = "benchmarks"
harness = false
