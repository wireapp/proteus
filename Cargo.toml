[package]
name         = "proteus"
version      = "2.0.0"
authors      = ["Wire Swiss GmbH <seceng@wire.com>"]
description  = "Axolotl protocol implementation"
homepage     = "https://github.com/wireapp/proteus"
repository   = "git@github.com:wireapp/proteus.git"
license      = "GPL-3.0"
edition      = "2021"

[dependencies]
cbor-codec = "0.7"
eyre = "0.6"
rand = "0.8"
thiserror = "1.0"

# Crypto
zeroize = "1.5"
sha2 = "0.10"
hkdf = "0.12"
hmac = "0.12"
chacha20 = { version = "0.8", features = ["rng", "legacy"] }
ed25519 = "1.3"
ed25519-dalek = "1.0"
elliptic-curve = "0.11"
curve25519-dalek = "3.2"
x25519-dalek = { version = "1.1.1", package = "x25519-dalek-ng" }
subtle = "2.4"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmarks"
harness = false
